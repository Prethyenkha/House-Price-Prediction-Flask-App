<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè† House Price Prediction</h1>
        <form method="POST">
            <label>Average Area Income:</label>
            <input type="number" step="any" name="income" required>

            <label>Average Area House Age:</label>
            <input type="number" step="any" name="age" required>

            <label>Average Area Number of Rooms:</label>
            <input type="number" step="any" name="rooms" required>

            <label>Average Area Number of Bedrooms:</label>
            <input type="number" step="any" name="bedrooms" required>

            <label>Area Population:</label>
            <input type="number" step="any" name="population" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Predicted Price: ${{ prediction | round(2) }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
